    <script type="text/javascript">
        /*global $*/
        $(document).ready(function() {
            var pages = ['about','portfolio','contact'];
            var currentPage = 'about', direction1, direction2;
                $('.content-contact').hide();
                $('.content-portfolio').hide();
            $('.link-nav').click(function(event) {
                var newPage =  $(this).attr('data-link');
                if (pages.indexOf(newPage) < pages.indexOf(currentPage)) { direction1 = "left"; direction2 = "right"; }
                if (pages.indexOf(newPage) > pages.indexOf(currentPage)) { direction1 = "right"; direction2 = "left"; }
                $('.content-' + currentPage).hide("slide", {'direction': direction1 }, function() {
                    $('.content-'+newPage).show("slide", {'direction': direction2});  
                    $(currentPage).removeClass('active');
                    currentPage = newPage;
                    $(this).addClass('active');
                });
            });
        });
        
          
      
        
    </script>
